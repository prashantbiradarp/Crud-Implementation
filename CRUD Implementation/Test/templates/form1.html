<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function(){
	$('#simple').hide();
	$('#computebutton').click
	(
		function(e)
		{
			e.preventDefault();
			$.ajax({
			type: 'POST',
			url:'/user/create/',
			data:{
			name:$('#name').val(),
			email:$('#email').val(),
			gender:$("input[name='gender']:checked").val(),
			csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
			},
			success:function(data)
			{
				console.log(data)
					
					
			}
		});
	});
	
});
</script>

<title> form submission </title>
<body>
<h1> Details </h1>
	<div id = "simple">{% csrf_token %}
		<label id ="l" > Name </label> 
		<label id="m" > Email</label>
		<label id="n" > Gender</label>
	</div>
	<div id="myform" >{% csrf_token %}
		<label>Name</label>
		<input type="text" id="name"></input><br>
		<label>Email</label>
		<input type="email" id ="email"></input><br>
		<label>Gender</label>
		<input type="radio" id ="gender" value="male" />Male</input>
		<input type="radio" id ="gender" value="female" />Female</input>
	   <br><br>
	   <input type = "button" value="submit" id="computebutton"></input>
	</div>
</body>
</head>
</html>
